<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teams</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <script src="config.js"></script>      <!-- Load configuration settings -->
    <script src="common.js"></script>    <!-- Optional if you need the restart button or any common logic -->
    <script src="teamSelection.js"></script>  <!-- Handles team selection -->
</head>
<body>
    <h1>Select Your Team</h1>

    <!-- Away Team Selection -->
    <div class="team-selection">
        <h2>Away Team: Choose 2 Pokémon</h2>
		<div id="away-pokemon-options" class="pokemon-options"></div> <!-- Dynamic options will be added here -->
    </div>

    <!-- Home Team Selection -->
    <div class="team-selection">
        <h2>Home Team: Choose 2 Pokémon</h2>
		<div id="home-pokemon-options" class="pokemon-options"></div> <!-- Dynamic options will be added here -->
    </div>

    <!-- Start Battle Button -->
    <button id="start-battle-btn" onclick="startBattle()" disabled>Start Battle</button>
</body>
</html>
