<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Teams</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <script src="common.js"></script>    <!-- Optional if you need the restart button or any common logic -->
    <script src="teamSelection.js"></script>  <!-- Handles team selection -->
</head>
<body>
    <h1>Select Your Team</h1>

    <!-- Away Team Selection -->
    <div class="team-selection">
        <h2>Away Team: Choose 2 Pokémon</h2>
        <div class="pokemon-options">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle" class="away-pokemon" onclick="selectPokemonForTeam('away', 'squirtle')">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander" class="away-pokemon" onclick="selectPokemonForTeam('away', 'charmander')">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif" alt="Pikachu" class="away-pokemon" onclick="selectPokemonForTeam('away', 'pikachu')">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur" class="away-pokemon" onclick="selectPokemonForTeam('away', 'bulbasaur')">
        </div>
    </div>

    <!-- Home Team Selection -->
    <div class="team-selection">
        <h2>Home Team: Choose 2 Pokémon</h2>
        <div class="pokemon-options">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle" class="home-pokemon" onclick="selectPokemonForTeam('home', 'squirtle')">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander" class="home-pokemon" onclick="selectPokemonForTeam('home', 'charmander')">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif" alt="Pikachu" class="home-pokemon" onclick="selectPokemonForTeam('home', 'pikachu')">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur" class="home-pokemon" onclick="selectPokemonForTeam('home', 'bulbasaur')">
        </div>
    </div>

    <!-- Start Battle Button -->
    <button id="start-battle-btn" onclick="startBattle()" disabled>Start Battle</button>
</body>
</html>
