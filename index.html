<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Dice</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
	<link rel="icon" href="https://img.pokemondb.net/sprites/black-white/anim/normal/pikachu.gif" type="image/gif"> <!-- Favicon -->
</head>
<body onload="initiate()">
    <!-- PokÃ©mon Logo -->
    <img src="https://th.bing.com/th/id/OIP.Vw_KuEL919GZpSbyoeXw9gHaEK?rs=1&pid=ImgDetMain" alt="Pokemon Logo" class="logo">
    <!-- Team above the dice (Away team) -->
    <div class="team" id="awayTeam">
        <div class="pokemon-container">
            <img id="awaySquirtleImg" alt="Away Squirtle" class="pokemon">
            <div class="health-bar">
                <div class="health" id="awaySquirtleHealth"></div>
            </div>
        </div>
        <div class="pokemon-container">
            <img id="awayCharmanderImg" alt="Away Charmander" class="pokemon">
            <div class="health-bar">
                <div class="health" id="awayCharmanderHealth"></div>
            </div>
        </div>
    </div>    
	<!-- Dice Container -->
    <div class="container">
        <div id="dice-container">
            <div class="dice" id="dice">
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
                <div id="dot4" class="dot"></div>
                <div id="dot5" class="dot"></div>
                <div id="dot6" class="dot"></div>
                <div id="dot7" class="dot"></div>
                <div id="dot8" class="dot"></div>
                <div id="dot9" class="dot"></div>
            </div>
			<!-- Attack Icon -->
			<div id="attack-icon" style="display: none;">
				<img src="https://img.icons8.com/ios/452/pokemon.png" alt="Attack Icon" style="width: 100px;">
			</div>

            <!-- Button to trigger dice roll, initially below the dice -->
            <button id="roll-btn" onclick="rollDice()">Roll Dice</button>
        </div>
    </div>
    <!-- Team below the dice (Home team) -->
    <div class="team" id="homeTeam">
        <div class="pokemon-container">
            <img id="homeSquirtleImg" alt="Home Squirtle" class="pokemon">
            <div class="health-bar">
                <div class="health" id="homeSquirtleHealth"></div>
            </div>
        </div>
        <div class="pokemon-container">
            <img id="homeCharmanderImg" alt="Home Charmander" class="pokemon">
            <div class="health-bar">
                <div class="health" id="homeCharmanderHealth"></div>
            </div>
        </div>
    </div>
    <label for="bgColorPicker">Select Background Color: </label>
	<input type="color" id="bgColorPicker" onchange="changeBackgroundColor(this.value)">
    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
