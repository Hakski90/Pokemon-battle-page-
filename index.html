<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Dice</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body onload="initiate()">
    <!-- PokÃ©mon Logo -->
    <img src="https://th.bing.com/th/id/OIP.Vw_KuEL919GZpSbyoeXw9gHaEK?rs=1&pid=ImgDetMain" alt="Pokemon Logo" class="logo">

    <!-- Squirtle and Charmander on Top -->
    <div class="pokemon-row">
        <div class="pokemon-container">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle" class="pokemon">
            <div class="health-bar">
                <div class="health-bar-fill" id="squirtle-health-top"></div>
            </div>
        </div>
        <div class="pokemon-container">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander" class="pokemon">
            <div class="health-bar">
                <div class="health-bar-fill" id="charmander-health-top"></div>
            </div>
        </div>
    </div>

    <!-- Dice Container -->
    <div class="container">
        <div id="dice-container">
            <div class="dice" id="dice">
                <div id="dot1" class="dot"></div>
                <div id="dot2" class="dot"></div>
                <div id="dot3" class="dot"></div>
                <div id="dot4" class="dot"></div>
                <div id="dot5" class="dot"></div>
                <div id="dot6" class="dot"></div>
                <div id="dot7" class="dot"></div>
                <div id="dot8" class="dot"></div>
                <div id="dot9" class="dot"></div>
            </div>

            <!-- Button to trigger dice roll, initially below the dice -->
            <button id="roll-btn" onclick="rollDice()">Roll Dice</button>
        </div>
    </div>
    <!-- Squirtle and Charmander on Bottom -->
    <div class="pokemon-row">
        <div class="pokemon-container">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="Squirtle" class="pokemon">
            <div class="health-bar">
                <div class="health-bar-fill" id="squirtle-health"></div>
            </div>
        </div>
        <div class="pokemon-container">
            <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander" class="pokemon">
            <div class="health-bar">
                <div class="health-bar-fill" id="charmander-health"></div>
            </div>
        </div>
    </div>

    <label for="bgColorPicker">Select Background Color: </label>
	<input type="color" id="bgColorPicker" onchange="changeBackgroundColor(this.value)">
    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
